ignore:
  resource_names:
    - SMSSandboxPhoneNumber
  field_paths:
    - SubscribeInput.ReturnSubscriptionArn
operations:
  # NOTE(jaypipes): Because OF COURSE the name of the API doesn't match the
  # name of the API Resource :( grrrr...
  GetEndpointAttributes:
    resource_name: PlatformEndpoint
    operation_type: GET_ATTRIBUTES 
  SetEndpointAttributes:
    resource_name: PlatformEndpoint
    operation_type: SET_ATTRIBUTES
  # NOTE(jaypipes): The Subscription resource has a number of usage caveats in
  # order to make it fit into the Kubernetes declarative resource model and
  # behaviour expectations. Notably, we constrain Subscribe operations to only
  # topics and endpoints that are owned by the same AWS account as the
  # subscriber and where the protocol is NOT "http(s)" or "email". This is
  # because there is a manual 2-step multi-account ConfirmSubscription workflow
  # that is required if the endpoint is owned by a different AWS account or
  # those protocols are used...
  Subscribe:
    resource_name: Subscription
    operation_type: CREATE
  Unsubscribe:
    resource_name: Subscription
    operation_type: DELETE
  GetSubscriptionAttributes:
    resource_name: Subscription
    operation_type: GET_ATTRIBUTES
  SetSubscriptionAttributes:
    resource_name: Subscription
    operation_type: SET_ATTRIBUTES
resources:
  Topic:
    unpack_attributes_map:
      set_attributes_single_attribute: true
    exceptions:
      terminal_codes:
        - InvalidParameter
    hooks:
      delta_pre_compare:
        code: compareTags(delta, a, b)
      sdk_get_attributes_post_set_output:
        template_path: hooks/topic/sdk_get_attributes_post_set_output.go.tpl
      sdk_update_pre_build_request:
        template_path: hooks/topic/sdk_update_pre_build_request.go.tpl
    fields:
      FifoTopic:
        is_attribute: true
      ContentBasedDeduplication:
        is_attribute: true
      TracingConfig:
        is_attribute: true
      DeliveryPolicy:
        is_attribute: true
      DisplayName:
        is_attribute: true
      Policy:
        is_attribute: true
        type: string
        references:
          service_name: iam
          resource: Policy
          path: Spec.PolicyDocument
      KmsMasterKeyId:
        is_attribute: true
        type: string
        references:
          service_name: kms
          resource: Key
          path: Status.KeyID
      Owner:
        is_attribute: true
        is_read_only: true
        is_owner_account_id: true
      EffectiveDeliveryPolicy:
        is_attribute: true
        is_read_only: true
      TopicArn:
        is_attribute: true
        is_read_only: true
      Tags:
        compare:
          is_ignored: true
  PlatformApplication:
    unpack_attributes_map:
      set_attributes_single_attribute: false
    fields:
      PlatformCredential:
        is_attribute: true
      PlatformPrincipal:
        is_attribute: true
      EventEndpointCreated:
        is_attribute: true
        type: string
        references:
          resource: Topic
          path: Status.ACKResourceMetadata.ARN
      EventEndpointDeleted:
        is_attribute: true
        type: string
        references:
          resource: Topic
          path: Status.ACKResourceMetadata.ARN
      EventEndpointUpdated:
        is_attribute: true
        type: string
        references:
          resource: Topic
          path: Status.ACKResourceMetadata.ARN
      EventDeliveryFailure:
        is_attribute: true
      SuccessFeedbackRoleArn:
        is_attribute: true
        type: string
        references:
          service_name: iam
          resource: Role
          path: Status.ACKResourceMetadata.ARN
      FailureFeedbackRoleArn:
        is_attribute: true
        type: string
        references:
          service_name: iam
          resource: Role
          path: Status.ACKResourceMetadata.ARN
      SuccessFeedbackSampleRate:
        is_attribute: true
    # TODO(jaypipes): Some SNS resources support tag on create. Support tags
    # using Tagris APIs after creation in the future.
    tags:
      ignore: true
  PlatformEndpoint:
    unpack_attributes_map:
      set_attributes_single_attribute: false
    fields:
      CustomUserData:
        is_attribute: true
      Enabled:
        is_attribute: true
      Token:
        is_attribute: true
    # TODO(jaypipes): Some SNS resources support tag on create. Support tags
    # using Tagris APIs after creation in the future.
    tags:
      ignore: true
  Subscription:
    unpack_attributes_map:
      set_attributes_single_attribute: true
    exceptions:
      terminal_codes:
        - InvalidParameter
    hooks:
      sdk_create_post_build_request:
        template_path: hooks/subscription/sdk_create_post_build_request.go.tpl
    fields:
      ConfirmationWasAuthenticated:
        is_attribute: true
        is_read_only: true
      DeliveryPolicy:
        is_attribute: true
      EffectiveDeliveryPolicy:
        is_attribute: true
        is_read_only: true
      FilterPolicy:
        is_attribute: true
      Owner:
        is_attribute: true
        is_read_only: true
        is_owner_account_id: true
      PendingConfirmation:
        is_attribute: true
        is_read_only: true
      RawMessageDelivery:
        is_attribute: true
      RedrivePolicy:
        is_attribute: true
      SubscriptionRoleArn:
        is_attribute: true
      TopicArn:
        references:
          resource: Topic
          path: Status.ACKResourceMetadata.ARN
    tags:
      ignore: true
