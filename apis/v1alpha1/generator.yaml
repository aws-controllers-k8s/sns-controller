ignore:
  resource_names:
    - SMSSandboxPhoneNumber
operations:
  # NOTE(jaypipes): Because OF COURSE the name of the API doesn't match the
  # name of the API Resource :( grrrr...
  GetEndpointAttributes:
    resource_name: PlatformEndpoint
    operation_type: GET_ATTRIBUTES 
  SetEndpointAttributes:
    resource_name: PlatformEndpoint
    operation_type: SET_ATTRIBUTES 
resources:
  Topic:
    unpack_attributes_map:
      set_attributes_single_attribute: true
    exceptions:
      terminal_codes:
        - InvalidParameter
    fields:
      FifoTopic:
        is_attribute: true
      ContentBasedDeduplication:
        is_attribute: true
      TracingConfig:
        is_attribute: true
      DeliveryPolicy:
        is_attribute: true
      DisplayName:
        is_attribute: true
      Policy:
        is_attribute: true
        type: string
        references:
          service_name: iam
          resource: Policy
          path: Spec.PolicyDocument
      KmsMasterKeyId:
        is_attribute: true
        type: string
        references:
          service_name: kms
          resource: Key
          path: Status.KeyID
      Owner:
        is_attribute: true
        is_read_only: true
        is_owner_account_id: true
      EffectiveDeliveryPolicy:
        is_attribute: true
        is_read_only: true
      TopicArn:
        is_attribute: true
        is_read_only: true
      Tags:
        compare:
          is_ignored: true
  PlatformApplication:
    unpack_attributes_map:
      set_attributes_single_attribute: false
    fields:
      PlatformCredential:
        is_attribute: true
      PlatformPrincipal:
        is_attribute: true
      EventEndpointCreated:
        is_attribute: true
        type: string
        references:
          resource: Topic
          path: Status.ACKResourceMetadata.ARN
      EventEndpointDeleted:
        is_attribute: true
        type: string
        references:
          resource: Topic
          path: Status.ACKResourceMetadata.ARN
      EventEndpointUpdated:
        is_attribute: true
        type: string
        references:
          resource: Topic
          path: Status.ACKResourceMetadata.ARN
      EventDeliveryFailure:
        is_attribute: true
      SuccessFeedbackRoleArn:
        is_attribute: true
        type: string
        references:
          service_name: iam
          resource: Role
          path: Status.ACKResourceMetadata.ARN
      FailureFeedbackRoleArn:
        is_attribute: true
        type: string
        references:
          service_name: iam
          resource: Role
          path: Status.ACKResourceMetadata.ARN
      SuccessFeedbackSampleRate:
        is_attribute: true
    # TODO(jaypipes): Some SNS resources support tag on create. Support tags
    # using Tagris APIs after creation in the future.
    tags:
      ignore: true
  PlatformEndpoint:
    unpack_attributes_map:
      set_attributes_single_attribute: false
    fields:
      CustomUserData:
        is_attribute: true
      Enabled:
        is_attribute: true
      Token:
        is_attribute: true
    # TODO(jaypipes): Some SNS resources support tag on create. Support tags
    # using Tagris APIs after creation in the future.
    tags:
      ignore: true
